<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amoeba Homepage 3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
  <!-- 3D Canvas Container -->
  <div id="canvas-container" class="fixed inset-0 -z-10"></div>

  <!-- Content Container -->
  <div id="content">
    <!-- Hero Section -->
    <section class="relative z-10 flex min-h-screen flex-col items-center justify-center px-6">
      <div class="text-center">
        <h1 class="mb-6 text-6xl font-bold tracking-tight drop-shadow-lg md:text-8xl">
          Welcome
        </h1>
        <p class="mb-8 max-w-2xl text-xl text-white/80 md:text-2xl">
          스크롤하여 3D 오브젝트 여행을 시작하세요
        </p>
        <!-- 3D 파티클로 스크롤 힌트 대체
        <div class="animate-bounce text-white/60">
          <svg class="mx-auto h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
        </div>
        -->
      </div>
    </section>

    <!-- Spacer for scatter animation -->
    <section class="h-[50vh]"></section>

    <!-- Model Sections -->
    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="0">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">01</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">Fighter Plane</h2>
        <p class="max-w-md text-xl text-white/70">하늘을 가르는 전투기의 날렵한 실루엣</p>
      </div>
    </section>

    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="1">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">02</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">Henchman</h2>
        <p class="max-w-md text-xl text-white/70">강인한 캐릭터의 디테일한 형상</p>
      </div>
    </section>

    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="2">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">03</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">Syringe Gun</h2>
        <p class="max-w-md text-xl text-white/70">게임 속 독특한 무기 디자인</p>
      </div>
    </section>

    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="3">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">04</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">Porsche 911</h2>
        <p class="max-w-md text-xl text-white/70">시대를 초월한 스포츠카의 아이콘</p>
      </div>
    </section>

    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="4">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">05</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">BMW M2</h2>
        <p class="max-w-md text-xl text-white/70">퍼포먼스와 스타일의 완벽한 조화</p>
      </div>
    </section>

    <section class="shape-section relative z-10 flex min-h-screen flex-col items-center justify-center px-6" data-index="5">
      <div class="shape-content text-center opacity-0 translate-y-10 transition-all duration-700">
        <div class="mb-4 inline-block rounded-full px-4 py-2 text-sm font-medium bg-white/10 text-white/80">06</div>
        <h2 class="mb-4 text-5xl font-bold md:text-7xl">GAZ-69</h2>
        <p class="max-w-md text-xl text-white/70">클래식 소련 군용 오프로드 차량</p>
      </div>
    </section>

    <!-- Final Section -->
    <section class="relative z-10 flex min-h-screen flex-col items-center justify-center px-6">
      <div class="text-center">
        <h2 class="mb-6 text-5xl font-bold md:text-7xl">Explore More</h2>
        <p class="mb-8 max-w-2xl text-xl text-white/70">3D 웹의 무한한 가능성을 경험하세요</p>
        <div class="flex flex-wrap justify-center gap-4">
          <button class="rounded-full bg-white px-8 py-3 font-semibold text-black transition-transform hover:scale-105">
            Get Started
          </button>
          <button class="rounded-full border-2 border-white/30 px-8 py-3 font-semibold text-white backdrop-blur-sm transition-all hover:border-white/60 hover:bg-white/10">
            Learn More
          </button>
        </div>
      </div>
    </section>
  </div>

  <!-- Scroll Progress Indicator -->
  <div id="scroll-indicator" class="fixed bottom-8 right-8 z-50 flex flex-col items-center gap-2">
    <div class="h-32 w-1 overflow-hidden rounded-full bg-white/20">
      <div id="scroll-bar" class="w-full rounded-full bg-white transition-all duration-150" style="height: 0%"></div>
    </div>
    <span id="scroll-percent" class="text-xs text-white/60">0%</span>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
